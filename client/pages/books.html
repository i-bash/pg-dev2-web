<form id="catalog" class="form-inline w-100" action="emp/getBooks">
	<input id="search_string" class="form-control text-right mr-1" name="search" placeholder="Автор или название">
	<button type="submit" class="btn btn-primary">Найти</button>
	<label for="orderby" class="d-inline pl-5 pr-2">Сортировать по</label>
	<select id="orderby" name="orderby" class="form-control mr-1">
		<option value="format">формату</option>
		<option value="rating">рейтингу</option>
		<option value="price">цене</option>
	</select>
	<span class="btn-group btn-group-toggle" data-toggle="buttons">
		<label class="btn btn-outline-primary btn-sm active">
			<input type="radio" name="direction" value="asc" autocomplete="off" checked>
			&uarr;
		</label>
		<label class="btn btn-outline-primary btn-sm">
			<input type="radio" name="direction" value="desc" id="option2" autocomplete="off">
			&darr;
		</label>
	</span>
</form>
<div id="books" class="container-fluid mt-3 pt-0 pb-0"></div>
