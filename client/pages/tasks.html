<hr>
<div class="container">
	<form id="run-task" class="form-inline panel row" action="emp/runProgram">
		<div class="form-group col-3">
			<label for="programs" >Программа</label>
			<select id="programs" class="form-control" name="program_id"></select>
		</div>
		<div class="form-group col-3">
			<label for="params">Параметры</label>
			<textarea id="params" name="params" rows="1">{}</textarea>
		</div>
		<div class="form-group col-3">
			<input id="host" name="host" type="hidden">
			<input id="port" name="port" type="hidden">
			<label for="is_remote">Удалённо</label>
			<input id="is_remote" type="checkbox">
			<select id="remote"></select>
		</div>
		<div class="form-group col-2">
			<button type="submit" class="btn btn-primary ml-2">Выполнить</button>
		</div>
	</form>
</div>
<hr>
<div id="tasks" class="container">
	<div id="headers" style="display:none;" class="row">
		<span class="col-1 font-weight-bold">#</span>
		<span class="col-3 font-weight-bold">Название</span>
		<span class="col-2 font-weight-bold">Запущено</span>
		<span class="col-2 font-weight-bold">Завершено</span>
		<span class="col-2 font-weight-bold">Статус</span>
		<span class="col-1 font-weight-bold text-center"><button id="refresh" class="btn btn-primary text-center"><img src="img/refresh-ccw.svg"></button></span>
	</div>
</div>
<div class="modal fade" id="results" role="dialog">
	<div class="modal-dialog modal-sm modal-dialog-scrollable modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">Результаты задания </h4>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<div class="modal-body text-monospace">
		  <pre id="results-text"></pre>
		</div>
	  </div>
	  
	</div>
</div>
