<div class="container-fluid pt-2">
	<form id="run-task" class="form-row align-items-top panel" action="emp/runProgram">
		<div class="row">
			<span class="form-group col-auto">
				<select id="programs" class="form-control-lg" name="program_id"></select>
			</span>
			<span class="form-group col-auto">
				<div class="form-check">
					<input id="is_local" type="radio" class="form-check-input" name="local-remote" checked>
					<label for="is_local" class="form-check-label">Локально</label>
				</div>
				<div class="form-check text-nowrap">
					<input id="is_remote" type="radio" class="form-check-input" name="local-remote">
					<label for="is_remote" class="form-check-label">Удалённо</label>
					<select id="remote"></select>
				</div>
			</span>
			<span class="form-group col-auto">
				<textarea id="params" name="params" class="form-control-sm h-100" placeholder="параметры (json)"></textarea>
			</span>
			<span class="form-group col-auto">
				<button type="submit" class="btn btn-primary ml-2">Выполнить</button>
			</span>
		</div>
	</form>
</div>
<hr>
<div id="tasks" class="container-fluid">
	<div id="headers" style="display:none;" class="row border-bottom pb-1">
		<span class="col-1 font-weight-bold">#</span>
		<span class="col-3 font-weight-bold">Название</span>
		<span class="col-2 font-weight-bold">Запущено</span>
		<span class="col-2 font-weight-bold">Завершено</span>
		<span class="col-2 font-weight-bold">Статус</span>
		<span class="col-2 font-weight-bold text-right pr-0">
			<button id="refresh" class="btn btn-primary">Обновить <strong>&#x21ba;</strong></button>
		</span>
	</div>
</div>
<div class="modal fade" id="results" role="dialog">
	<div class="modal-dialog modal-sm modal-dialog-scrollable modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">Результаты задания</h4>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<div class="modal-body text-monospace">
		  <pre id="results-text"></pre>
		</div>
	  </div>
	  
	</div>
</div>
